
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>座席管理システム</title>
</head>
<body>

<h2>座席管理システム</h2>

<div>
  <label>行数: <input type="number" id="maxY" value="4" min="1"></label>
  <label>列数: <input type="number" id="maxX" value="6" min="1"></label>
  <button id="applySize">適用</button>
  <button id="exportBtn">JSON 書き出し</button>
  <input type="file" id="importInput" accept=".json">
</div>

<!-- 編集モーダル -->
<div id="edit-modal">
  <div class="modal-content">
    <h3>デスク編集 ※編集したいデスクを右クリック</h3>

    <label>ﾃｷｽﾄ1: <input type="text" id="edit-1"> </label>
    <label>ﾃｷｽﾄ2: <input type="text" id="edit-2"> </label>
    <label>ﾃｷｽﾄ3: <input type="text" id="edit-3"> </label>

    <button id="save-edit">保存</button>
    <button id="delete-edit">削除</button>
    <button id="cancel-edit">キャンセル</button>
  </div>
</div>

<div id="desk-container"></div>

<script src="app.js"></script>

</body>
</html>
