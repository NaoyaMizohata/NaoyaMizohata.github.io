<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>座席管理システム</title>
<style>
  #desk-container {
    display: grid;
    position: relative;
    border: 1px solid #ccc;
  }
  .desk, .empty-cell {
    border: 1px solid #333;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  .desk.vertical .desk-content { writing-mode: vertical-rl; text-orientation: mixed; }
  .desk-content { text-align: center; }
  .rotate-btn {
    position: absolute;
    top: 2px;
    right: 2px;
    cursor: pointer;
  }
  .resize-col, .resize-row {
    position: absolute;
    background: rgba(0,0,0,0.2);
    z-index: 10;
    cursor: col-resize;
  }
  .resize-row { cursor: row-resize; }
</style>
</head>
<body>
<div>
  <label>列数: <input type="number" id="maxX" value="6"></label>
  <label>行数: <input type="number" id="maxY" value="4"></label>
  <button id="applySize">適用</button>
  <button id="resetBtn">初期化</button>
</div>

<div id="desk-container"></div>

<script src="app.js"></script>
</body>
</html>
