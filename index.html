<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>座席管理システム</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>座席管理システム</h2>

<div>
  <label>列数: <input type="number" id="maxX" value="6" min="1"></label>
  <label>行数: <input type="number" id="maxY" value="4" min="1"></label>
  <button id="applySize">適用</button>
</div>

<div style="margin-top:10px;">
  <button id="exportBtn">JSON 書き出し</button>
  <input type="file" id="importInput" accept=".json">
</div>

<div id="desk-container"></div>

<!-- 編集モーダル -->
<div id="edit-modal" style="display:none;">
  <div class="modal-content">
    <h3>デスク編集</h3>

    <label>デスク名<br>
      <input type="text" id="edit-label">
    </label><br><br>

    <label>PC番号<br>
      <input type="text" id="edit-pc">
    </label><br><br>

    <label>使用者<br>
      <input type="text" id="edit-user">
    </label><br><br>

    <button id="save-edit">保存</button>
    <button id="delete-edit">削除</button>
    <button id="cancel-edit">キャンセル</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
